version: '3'
services:
  psql:
    image: postgres:latest
    container_name: psql
    ports:
      - "5432:5432"
    restart: on-failure
    environment:
      - POSTGRES_DB=lottery_draw_db
      - POSTGRES_USER=postgre_user
      - POSTGRES_PASSWORD=postgre_password
    volumes:
      - database_data:/var/lib/postgresql/data/


  lottery-draw-service:
    build:
      context: .
    depends_on:
      - psql
    environment:
      - DATABASE_URL=jdbc:postgresql://psql:5432/lottery_draw_db
      - DATABASE_USER=postgre_user
      - DATABASE_PASSWORD=postgre_password
      - SMTP_HOST=smtp.ethereal.email
      - SMTP_PORT=587
      - SMTP_USERNAME=lizeth.boehm@ethereal.email
      - SMTP_PASSWORD=VwCannYz3BSBPptXrd
    ports:
      - "8080:8080"


volumes:
  database_data: